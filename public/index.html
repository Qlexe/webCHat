<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Chat</title>
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>
    <div hidden>
        <div class="todo_task">
            <button type="button" class="btn btn-success todo_check" aria-label="Check">
                <img src="img/check-lg.svg" alt="Check task">
            </button>
            <button type="button" class="btn btn-danger todo_delete" aria-label="Delete">
                <img src="img/x-lg.svg" alt="Delete task">
            </button>
            <p class="todo_text"></p>
            <span class="todo_date-count todo_date"></span>
        </div>
    </div>
        <div class="todo-app container">
            <div class="webChat_input">
                <input type="text" id="message_input" class="form-control" placeholder="Введіть повідомлення">
                <button id="message_add" class="btn btn-primary"><img src="img/plus-lg.svg" alt="Add task"></button>
            </div>
            <div id="messages_list">
            </div>
            <p id="start_message">Повідомлень немає</p>
            <!-- <div class="webChat_message">
                <p class="messgae_user">User</p>
                <p class="message_text">Text</p>
                <p class="message_date">date</p>
            </div> -->
        </div>
    <script src="js/main.js"></script>
</body>

</html>
